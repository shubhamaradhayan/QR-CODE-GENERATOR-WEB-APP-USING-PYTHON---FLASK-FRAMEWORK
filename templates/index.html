<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR-Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <br>
    <h1>Generate your QR Code here</h1>
    <hr>
    <br>
    <div class="container">

        <form class="input-group mb-3" action="/" method="post">
            <input type="text" class="form-control" name="data" placeholder="Recipient's username"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button class="input-group-text" type="submit" id="basic-addon2">Generate QR</button>
        </form>
        <br>
        <hr>
        <br>
        <!-- <div class="card text-bg-dark">
            <img src="{{ url_for('static', filename='qr.png') }}" class="card-img" alt="...">

        </div> -->
        <div class="card" style="width: 18rem; margin: auto;">
            <div class="card-body">
             
                <img src="{{ url_for('static', filename='qr.png') }}" class="card-img" alt="...">
                    
            </div>
          </div>

        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
